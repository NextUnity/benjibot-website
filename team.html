<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenjiBot | Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="page-header">
    <h1>👥 Unser Team</h1>
    <p>Das Team hinter BenjiBot – Moderation, Entwicklung & Community!</p>
  </header>

  <main class="team-page">

    <!-- === Admins === -->
    <section class="team-section">
      <h2 class="team-title">👑 Admins</h2>
      <div class="team-list">
        <div class="team-member admin">
          <img src="img/max.jpg" alt="Max" />
          <h3>Max Mustermann</h3>
          <p>Projektleitung</p>
        </div>
      </div>
    </section>

    <!-- === Developer === -->
    <section class="team-section">
      <h2 class="team-title">👨‍💻 Developer</h2>
      <div class="team-list">
        <div class="team-member developer">
          <img src="img/lisa.jpg" alt="Lisa" />
          <h3>Lisa Beispiel</h3>
          <p>Backend Entwicklerin</p>
        </div>
        <div class="team-member developer">
          <img src="img/tim.jpg" alt="Tim" />
          <h3>Tim Code</h3>
          <p>Frontend Developer</p>
        </div>
      </div>
    </section>

    <!-- === Helfer === -->
    <section class="team-section">
      <h2 class="team-title">🛠️ Helfer</h2>
      <div class="team-list">
        <div class="team-member helper">
          <img src="img/jonas.jpg" alt="Jonas" />
          <h3>Jonas Helfer</h3>
          <p>Support</p>
        </div>
      </div>
    </section>

    <!-- === Partner === -->
    <section class="team-section">
      <h2 class="team-title">🤝 Partner</h2>
      <div class="team-list">
        <div class="team-member partner">
          <img src="img/partner.jpg" alt="Partner" />
          <h3>Rainbow Corp</h3>
          <p>Offizieller Partner</p>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
